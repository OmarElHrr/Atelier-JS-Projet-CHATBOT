<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = ["Un", "Deux", "Trois", "Quatre"];
      for (var i = 0; i < arr.length; i++) {
        console.log(arr[i]);
        document.write(arr[i]+ " ");
      }
      document.write("</br>");
      // 2- Calculer la somme de tous les nombres du tableau suivant:
      var arr2 = [60, 39, 10, 6, 33];

      var sum = 0;
      for (var j = 0; j < arr2.length; j++) {
        sum += arr2[j];
      }
      document.write("La somme des nombres du tableau est : " + sum);
      console.log("La somme des nombres du tableau est : " + sum);
    </script>
  </body>
</html>
