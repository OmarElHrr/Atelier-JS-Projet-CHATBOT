<div style="width: 30%;margin: 150px auto;">
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title class="title">Login</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content>
        <form class="example-form" [formGroup]="monFormulaire" (ngSubmit)="login()">
            <table class="example-full-width" style="width:100%;">
                <tr>
                  <td>
                        <mat-form-field class="example-full-width" [style.width.%]="100">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Enter your email" name="email" type="text" formControlName="email">
                        </mat-form-field>
                  </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width" [style.width.%]="100">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Enter your password" name="password" type="password" type="text" formControlName="password">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <span *ngIf="errorMessage" style="color: red;font-weight: bold;text-align: center;">{{errorMessage}}</span>
            <mat-card-actions>
                <button type="submit" mat-raised-button class="btn">
                    <span class="textbtn">Submit</span>
                </button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
</div>
